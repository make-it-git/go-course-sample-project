version: "3.9"

networks:
  common:
    external: true
    name: common

services:
  redis:
    image: redis:6
    networks:
      - common
    ports:
      - "6379:6379"
    container_name: ride-service-redis
  app:
    build:
      context: ..
      dockerfile: build/Dockerfile
    environment:
      LISTEN_ADDR: "0.0.0.0"
      REDIS_URL: "ride-service-redis:6379"
      BROKER_URL: "redis-broker:6379"
    ports:
      - "8002:8002"
    networks:
      - common
    container_name: ride-service
