version: "3.9"

networks:
  ride:

services:
  redis:
    image: redis:6
    networks:
      - ride
    ports:
      - "6379:6379"
    container_name: ride-service-redis
  redis-broker:
    image: redis:6
    networks:
      - ride
    ports:
      - "16379:6379"
    container_name: ride-service-redis-broker